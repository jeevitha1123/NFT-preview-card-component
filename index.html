 <div class="contents">

</div>
<div class="runs">

 <span> <img alt="icon-ethereum" src="icon-ethereum.svg" id="icon1">

 <img alt="clock" src="icon-clock.svg" id="clock-icon">
  <span class="days">3 days left</span></span>

</div>
<hr class="line">
<span class="creation"><img alt="icon" src="image-avatar.png" id="avatar">
 <span class="c">Creation of</span> <a class="name">Jules Wyvern</a> </span>
</div>
</main>
